<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiếm Tiền Kết Bạn Facebook</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #money { font-size: 24px; font-weight: bold; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <h1>Kiếm Tiền Bằng Cách Kết Bạn Facebook</h1>
    <p>Số dư của bạn: <span id="money">0</span> VNĐ</p>
    
    <button onclick="addFriend()">Kết bạn với Phan Hiếu</button>
    <button id="confirmBtn" onclick="confirmFriend()" style="display: none;">Xác nhận đã kết bạn</button>

    <script>
        let balance = 0;

        function addFriend() {
            window.open("https://www.facebook.com/phan.hieu.461206", "_blank");
            document.getElementById("confirmBtn").style.display = "inline";
        }

        function confirmFriend() {
            alert("Bạn đã xác nhận kết bạn! Nhận 2K VNĐ.");
            balance += 2000;
            document.getElementById("money").innerText = balance;
            document.getElementById("confirmBtn").style.display = "none"; // Ẩn nút sau khi xác nhận
        }
    </script>
</body>
</html>
