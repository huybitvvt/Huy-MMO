<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiếm Tiền Online</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #money { font-size: 24px; font-weight: bold; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chào mừng bạn đến với Hệ thống Kiếm Tiền</h1>
    <p>Số dư của bạn: <span id="money">0</span> VNĐ</p>
    <button onclick="watchVideo()">Xem Video (Nhận 2000 VNĐ)</button>

    <script>
        let balance = 0;
        function watchVideo() {
            alert("Bạn vừa xem video! Nhận 2000 VNĐ.");
            balance += 2000;
            document.getElementById("money").innerText = balance;
        }
    </script>
</body>
</html>
